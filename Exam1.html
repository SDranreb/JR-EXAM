<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
/* styles.css */
body {
  text-align: center;
  background-color: #ffae00;
  font-family: Arial, sans-serif;
  margin: 20px;
}

h1 {
  margin-bottom: 10px;
}

.github-info,
.chuck-norris-joke {
  margin-bottom: 30px;
}

input {
  padding: 8px;
  margin-right: 10px;
}

button {
  padding: 8px 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

#github-result,
#chuck-norris-result {
  margin-top: 20px;
}

.github-info,
.chuck-norris-joke {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.github-info input,
.chuck-norris-joke button {
  margin-bottom: 10px;
}


</style>
  <h1>GitHub User Information</h1>
  <div class="github-info">
    <input type="text" id="username" placeholder="Enter GitHub username">
    <button onclick="getGitHubUserInfo()">Get Info</button>
    <div id="github-result"></div>
  </div>

  <h1>Chuck Norris Joke</h1>
  <div class="chuck-norris-joke">
    <button onclick="getChuckNorrisJoke()">Get Joke</button>
    <div id="chuck-norris-result"></div>
  </div>

  <script src="Exam2.js"></script>
</body>
</html>
